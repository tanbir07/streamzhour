.circle {
  position: absolute;
  
  transform: translateX(3px) translateY(-2px);
  width: 15px;
  height: 15px;

  &:before {
    content: "";
    position: relative;
    display: block;
    width: 250%;
    height: 250%;
    box-sizing: border-box;
    margin-left: -75%;
    margin-top: -75%;
    border-radius: 45px;
    background-color: red;
    animation: pulse 1.25s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
  }

  &:after {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    display: block;
    width: 100%;
    height: 100%;
    background-color: red;
    border-radius: 50px;
    animation: circle 1.25s cubic-bezier(0.455, 0.03, 0.515, 0.955) -0.4s infinite;
  }
}

@keyframes pulse {
  0% {
    transform: scale(0.33);
  }
  80%,
  100% {
    opacity: 0;
  }
}

@keyframes circle {
  0% {
    transform: scale(0.8);
  }
  50% {
    transform: scale(1);
  }
  100% {
    transform: scale(0.8);
  }
}

        const popups = {
            slider1: [

            ],
            slider2: [
                [
                    { text: 'Apple', url: 'https://www.apple.com' },
                    { text: 'Microsoft', url: 'https://www.microsoft.com' }
                ],
                [
                    { text: 'Netflix', url: 'https://www.netflix.com' },
                    { text: 'Hulu', url: 'https://www.hulu.com' }
                ],
                [
                    { text: 'Spotify', url: 'https://www.spotify.com' },
                    { text: 'SoundCloud', url: 'https://www.soundcloud.com' }
                ],
                [
                    { text: 'Tesla', url: 'https://www.tesla.com' },
                    { text: 'Ford', url: 'https://www.ford.com' }
                ],
                [
                    { text: 'Instagram', url: 'https://www.instagram.com' },
                    { text: 'Snapchat', url: 'https://www.snapchat.com' }
                ]
            ]
        };

        const sliders = document.querySelectorAll('.mover');
        const popup = document.querySelector('.popup');
        const overlay = document.querySelector('.overlay');
        const popupClose = document.querySelector('.popup-close');
        const popupLinksContainer = document.getElementById('popup-links');

        // Show popup function with specific links
        function showPopup(slider, cardIndex) {
            overlay.style.display = 'block';
            popup.style.display = 'block';

            // Clear previous links
            popupLinksContainer.innerHTML = '';

            // Inject new hyperlinks into the popup
            popups[slider][cardIndex].forEach(link => {
                const linkElement = document.createElement('a');
                linkElement.href = link.url;
                linkElement.textContent = link.text;
                linkElement.target = '';
                popupLinksContainer.appendChild(linkElement);
            });
        }

        // Hide popup function
        function hidePopup() {
            overlay.style.display = 'none';
            popup.style.display = 'none';
        }

        // Attach click event to each card to show the corresponding popup
        sliders.forEach((slider) => {
            const cards = slider.querySelectorAll('.card');
            const sliderId = slider.id;

            cards.forEach((card, index) => {
                card.addEventListener('click', () => {
                    showPopup(sliderId, index);
                });
            });
        });

        // Close popup when close button or overlay is clicked
        popupClose.addEventListener('click', hidePopup);
        overlay.addEventListener('click', hidePopup);

        // Function to enable dragging on each slider
        function enableSliderMovement(slider) {
            const move = slider.querySelector('.move');
            const totalmoves = move.children.length;
            const moveWidth = 100 / totalmoves;
            let isDown = false;
            let startX;
            let currentTranslateX = 0;
            let requestedAnimation = null;
            let movement = 0;

            // Function to update the transform with smoothness
            function updateMovement() {
                const newTranslateX = currentTranslateX + movement;
                const constrainedX = Math.min(0, Math.max(-(totalmoves - 1) * moveWidth, newTranslateX));
                move.style.transform = `translateX(${constrainedX}%)`;
                currentTranslateX = constrainedX;
                requestedAnimation = null;
            }

            // Mouse Events for dragging
            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                startX = e.pageX;
                slider.classList.add('active');
            });

            slider.addEventListener('mouseleave', () => {
                isDown = false;
            });

            slider.addEventListener('mouseup', () => {
                isDown = false;
            });

            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                const x = e.pageX;
                movement = (x - startX) * 0.05;
                if (!requestedAnimation) {
                    requestedAnimation = requestAnimationFrame(updateMovement);
                }
            });

            // Touch Events for mobile devices
            slider.addEventListener('touchstart', (e) => {
                isDown = true;
                startX = e.touches[0].pageX;
            });

            slider.addEventListener('touchend', () => {
                isDown = false;
            });

            slider.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.touches[0].pageX;
                movement = (x - startX) * 0.05;
                if (!requestedAnimation) {
                    requestedAnimation = requestAnimationFrame(updateMovement);
                }
            });
        }

        // Initialize dragging for both sliders
        sliders.forEach((slider) => enableSliderMovement(slider));

    </script>
